
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath group: 'com.neenbedankt.gradle.plugins', name: 'android-apt', version: '1.8'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        consumerProguardFiles 'proguard-rules.pro'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:support-v4:${rootProject.ext.supportLibsVersion}"
    compile "com.google.android.gms:play-services-location:${rootProject.ext.googlePlayVersion}"
    compile "com.google.android.gms:play-services-maps:${rootProject.ext.googlePlayVersion}"
    compile group: 'io.reactivex', name: 'rxjava', version: rootProject.ext.rxJavaVersion
    compile 'com.squareup.okhttp3:okhttp:3.4.2'
    provided "com.google.dagger:dagger:${rootProject.ext.daggerVersion}"
    annotationProcessor "com.google.dagger:dagger-compiler:${rootProject.ext.daggerVersion}"
}

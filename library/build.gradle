apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'org.jetbrains.dokka'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        consumerProguardFiles 'proguard-rules.pro'
    }
    kotlinOptions {
        useIR = true
        freeCompilerArgs += "-Xopt-in=kotlin.RequiresOptIn"
        jvmTarget = "1.8"
        languageVersion = "1.4"
    }
    compileOptions {
        sourceCompatibility rootProject.ext.sourceCompatibility
        targetCompatibility rootProject.ext.targetCompatibility
    }
}

dependencies {
    def daggerVersion = "2.34.1"
    def lifecycle_version = "2.3.1"

    api "com.google.android.gms:play-services-location:18.0.0"
    api "com.google.android.gms:play-services-maps:17.0.0"

    implementation platform("org.jetbrains.kotlinx:kotlinx-coroutines-bom:1.4.3")
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-reactive"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-play-services'

    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycle_version"

    implementation "com.squareup.okhttp3:okhttp:3.14.9"
    implementation "org.slf4j:slf4j-api:1.7.30"
    compileOnly "com.google.dagger:dagger:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
}



ext {
    libraryPomName = "Ktx Location"
    libraryPomDescription = "Ktx Location utils"
    libraryArtifactId = "location-ktx"
    libraryVersion = '2.0.0'
}

apply from: "${rootProject.projectDir}/gradle/publish_lib.gradle"

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'org.jetbrains.dokka'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        consumerProguardFiles 'proguard-rules.pro'
    }
    compileOptions {
        sourceCompatibility rootProject.ext.sourceCompatibility
        targetCompatibility rootProject.ext.targetCompatibility
    }
}

dependencies {
    def daggerVersion = "2.34.1"
    implementation "com.google.android.gms:play-services-location:18.0.0"
    implementation "com.google.android.gms:play-services-maps:17.0.0"
    implementation "io.reactivex.rxjava2:rxjava:2.2.21"
    implementation "com.squareup.okhttp3:okhttp:3.14.9"
    implementation "org.slf4j:slf4j-api:1.7.30"
    compileOnly "com.google.dagger:dagger:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
}



ext {
    libraryPomName = "Rx Location"
    libraryPomDescription = "Rx Location utils"
    libraryArtifactId = "rxlocation"
    libraryVersion = '1.0.2'
}

apply from: "${rootProject.projectDir}/gradle/publish_lib.gradle"
